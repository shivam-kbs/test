<html>
	<head>
		<link href="first.css" type="text/css" rel="stylesheet"/>
		<title> Registration Page</title>
	</head>
	<body class="a">

		<center><B>Registration Form</B></center>
		<p align="center">
		<table border="1" class="b">
			<tr>
				<td>First name</td>
				<td><input type="textbox" size="20"></td>
			</tr>
			<tr>
				<td>Last name</td>
				<td><input type="textbox" size="20"></td>
			</tr>
			<tr>
				<td>Email address</td>
				<td><input type="textbox" size="20"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="textbox" size="20"></td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="textbox" size="20"></td>
			</tr>
			<tr>
				<td>Pincode</td>	
				<td><input type="textbox" size="20"></td>
			</tr>
			<tr>
				<td>Country</td>
				<td> <select size=1>
				<option>UK</option>
				<option>USA</option>
				<option>LANDON</option>
				<option>CANADA</option>
				</select></td>
			</tr>
			<tr>
               			<td>Zip Code</td>
               			<td><input type="text" name="zip" /></td>
            		</tr>
			<tr>
				<td>Gender</td>
				<td>male<input type="radio" >
				Female<input type="radio"></td>
			</tr>
			<tr>
				<td>Hobbies</td>
				<td>Singing<input type="checkbox">
				Reading<input type="checkbox"><br>
				Playing<input type="checkbox">
				Dancing<input type="checkbox"></td>
			</tr>


			<tr>
				<td>Comments</td>
				<td><textarea rows="10" column="10"> </textarea></td>
			</tr>
			<tr>
				<td><input type="submit"></td>	
				<td><input type="Reset"></td>
			</tr>

			</table>
			</p>

</body>
</html>
