<html>
<head>
<script type="text/javascript">
function fun()
{
	sam=open("f1.html","new window","height=200","width=200");
	sam.document.write("User name is = "+document.f1.t1.value+"</br>");
	sam.document.write("Password is = "+document.f1.p1.value);
	
}
function close()
{
	sam.close();
}
</script>
</head>
<body>
<form name="f1">
User Name:<input type="text" name="t1"><br>
Password:<input type="password" name="p1"><br>
<input type="button" value="Submit" onClick="fun()">
<input type="button" value="Close" onClick="close()">
</form>
</body>
</html>
