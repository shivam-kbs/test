<html>
<head>
<title> program of prime Number</title>
</head>
<body>
<script type = "text/javascript">
var i,a;
a=prompt("enter any number:","number1");
for(i=2;i<=a-1;i++)
{
if(a%i==0)
{
break;
}
}
if(i==a)
{
document.write("No. is prime");
}
else
{
document.write("No. is not prime:");
}
</script>
</body>
</html>
