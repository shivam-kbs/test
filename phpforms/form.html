	<script type="text/javascript">
		function calc()
		{
			var avrage=0,result="",grade="";
		

			var m51= document.form1.python.value;
			var m501= parseInt(m51);
			
			var m52= (document.form1.web_tech.value);
			var m502= parseInt(m52);

			var m53= (document.form1.inter_intera.value);
			var m503= parseInt(m53);

			var m54= (document.form1.big_data.value);
			var m504= parseInt(m54);

			var m55=(document.form1.soft_mange.value);
			var m505= parseInt(m55);

			var grand_total = (m501 + m502 + m503 + m504 + m505); 

		   
			avrage=grand_total/5;

				if(m501 <35 || m502 <35 || m503 <35 || m504 <35 || m505 <35)
				{
					result= "fail";
					grade="D";
				}
				 else if (avrage >= 80) {
				 	result= "DISTINCTION";
				 	grade= "A+";
				 }
				  else if (avrage >= 70 && avrage< 80) {
				 	result= "FIRST position";
				 	grade= "A";
				 }
				  else if (avrage >= 60 && avrage< 70) {
				 	result= "second position";
				 	grade= "B+";
				 }
				  else if (avrage >= 50 && avrage< 60) {
				 	result= "THIRD position";
				 	grade= "B";
				 }
				   else if (avrage >= 35 && avrage< 50) {
				 	result= "paas";
				 	grade= "c";
				 }
				  else if (avrage > 35 ) {
				 	result= "fail";
				 	grade= "no grade";
				 }
				  	document.form1.result.value = result;
				  	document.form1.grand_total.value = grand_total;
				  	document.form1.avrage.value = avrage;
				  	document.form1.grade.value = grade;		
		}
	</script>
</head>
